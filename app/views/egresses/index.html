
<center>
<h2> Mis egresos </h2>

</center>

<%= link_to 'Añadir egreso', new_egress_path, class: "button" %> 

<table id="egresses">
  <thead>
  <tr>
    <th> Fecha </th> 
    <th> Descripción </th>
    <th> Valor </th>
  </tr>
</thead>
  <tbody>
  <% @egresses.each do |e| %>
  <tr>
  <td> <%= e.created_at %> </td> 
  <td> <%= e.description %> </td> 
  <td> <%= e.value %> </td> 

    </tr>
  <% end %>
</tbody>

</table>
